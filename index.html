<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance h3 {
      margin: 0;
      font-weight: normal;
      color: #777;
    }

    .balance h1 {
      margin: 5px 0;
      color: #222;
      transition: all 0.3s ease;
    }

    .inc-exp-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      background: #f8f9fa;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .inc-exp-container div {
      text-align: center;
      flex: 1;
    }

    .money.plus {
      color: #2ecc71;
      font-weight: bold;
    }

    .money.minus {
      color: #e74c3c;
      font-weight: bold;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .list li {
      background: #f1f1f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-left: 6px solid;
      margin-bottom: 10px;
      border-radius: 5px;
      animation: fadeIn 0.3s ease;
    }

    .list li.plus {
      border-color: #2ecc71;
    }

    .list li.minus {
      border-color: #e74c3c;
    }

    .list li button {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 18px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056b3;
    }

    small {
      display: block;
      text-align: center;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Expense Tracker</h2>

    <div class="balance">
      <h3>Your Balance</h3>
      <h1 id="balance">$0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>Transaction History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" />
      <input type="number" id="amount" placeholder="Enter amount (e.g. -20, 50)" />
      <button type="submit">Add Transaction</button>
    </form>

    <small>Made with ðŸ’™ by Ifeanyi</small>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const moneyPlus = document.getElementById('money-plus');
    const moneyMinus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const form = document.getElementById('form');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function addTransaction(e) {
      e.preventDefault();

      const desc = text.value.trim();
      const amt = amount.value.trim();

      if (desc === '' || amt === '') {
        alert('Please fill in both fields');
        return;
      }

      const transaction = {
        id: Date.now(),
        text: desc,
        amount: +amt
      };

      transactions.push(transaction);
      updateLocalStorage();
      updateUI();
      form.reset();
    }

    function removeTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      updateLocalStorage();
      updateUI();
    }

    function updateUI() {
      list.innerHTML = '';
      transactions.forEach(addTransactionToDOM);

      const amounts = transactions.map(t => t.amount);
      const total = amounts.reduce((acc, val) => acc + val, 0).toFixed(2);
      const income = amounts.filter(val => val > 0).reduce((acc, val) => acc + val, 0).toFixed(2);
      const expense = Math.abs(amounts.filter(val => val < 0).reduce((acc, val) => acc + val, 0)).toFixed(2);

      balance.textContent = `$${total}`;
      moneyPlus.textContent = `+$${income}`;
      moneyMinus.textContent = `-$${expense}`;
    }

    function addTransactionToDOM(transaction) {
      const sign = transaction.amount < 0 ? '-' : '+';
      const li = document.createElement('li');
      li.classList.add(transaction.amount < 0 ? 'minus' : 'plus');

      li.innerHTML = `
        ${transaction.text}
        <span>${sign}$${Math.abs(transaction.amount)}</span>
        <button onclick="removeTransaction(${transaction.id})">Ã—</button>
      `;
      list.appendChild(li);
    }

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    form.addEventListener('submit', addTransaction);
    window.addEventListener('DOMContentLoaded', updateUI);
  </script>
</body>
</html>
